<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decap CMS - Florine Clap</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <style>
      /* Styles personnalisés pour Decap CMS */
      .cms-preview {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .cms-preview h1, .cms-preview h2, .cms-preview h3 {
        color: #374151;
        font-weight: 600;
      }
      
      .cms-preview h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      
      .cms-preview h2 {
        font-size: 2rem;
        margin-bottom: 0.75rem;
      }
      
      .cms-preview h3 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      
      .cms-preview p {
        line-height: 1.7;
        margin-bottom: 1rem;
        color: #4B5563;
      }
      
      .cms-preview blockquote {
        border-left: 4px solid #3B82F6;
        padding-left: 1rem;
        margin: 1.5rem 0;
        font-style: italic;
        color: #6B7280;
      }
      
      .cms-preview code {
        background-color: #F3F4F6;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 0.875rem;
      }
      
      .cms-preview pre {
        background-color: #1F2937;
        color: #F9FAFB;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1rem 0;
      }
      
      .cms-preview pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
      }
      
      .cms-preview ul, .cms-preview ol {
        margin: 1rem 0;
        padding-left: 2rem;
      }
      
      .cms-preview li {
        margin-bottom: 0.5rem;
        line-height: 1.6;
      }
      
      .cms-preview img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 1rem 0;
      }
      
      .cms-preview a {
        color: #3B82F6;
        text-decoration: underline;
        text-decoration-color: transparent;
        transition: text-decoration-color 0.2s;
      }
      
      .cms-preview a:hover {
        text-decoration-color: #3B82F6;
      }
    </style>
  </head>
  <body>
    <!-- Standard Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Configuration personnalisée pour Decap CMS
      CMS.registerPreviewStyle(`
        /* Styles pour la prévisualisation */
        .cms-preview {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background: #f8fafc;
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .cms-preview h1 {
          font-size: 2.5rem;
          font-weight: 700;
          color: #1f2937;
          margin-bottom: 1rem;
          padding-bottom: 0.5rem;
          border-bottom: 3px solid #3b82f6;
        }
        
        .cms-preview h2 {
          font-size: 2rem;
          font-weight: 600;
          color: #374151;
          margin: 2rem 0 1rem 0;
        }
        
        .cms-preview h3 {
          font-size: 1.5rem;
          font-weight: 600;
          color: #4b5563;
          margin: 1.5rem 0 0.75rem 0;
        }
        
        .cms-preview p {
          line-height: 1.7;
          margin-bottom: 1rem;
          color: #4b5563;
          font-size: 1rem;
        }
        
        .cms-preview strong {
          font-weight: 600;
          color: #1f2937;
        }
        
        .cms-preview em {
          font-style: italic;
          color: #6b7280;
        }
        
        .cms-preview blockquote {
          border-left: 4px solid #3b82f6;
          padding-left: 1.5rem;
          margin: 2rem 0;
          font-style: italic;
          color: #6b7280;
          background: #f1f5f9;
          padding: 1rem 1.5rem;
          border-radius: 0 8px 8px 0;
        }
        
        .cms-preview ul, .cms-preview ol {
          margin: 1.5rem 0;
          padding-left: 2rem;
        }
        
        .cms-preview li {
          margin-bottom: 0.5rem;
          line-height: 1.6;
          color: #4b5563;
        }
        
        .cms-preview code {
          background-color: #f3f4f6;
          padding: 0.25rem 0.5rem;
          border-radius: 4px;
          font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
          font-size: 0.875rem;
          color: #dc2626;
        }
        
        .cms-preview pre {
          background-color: #1f2937;
          color: #f9fafb;
          padding: 1.5rem;
          border-radius: 8px;
          overflow-x: auto;
          margin: 2rem 0;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .cms-preview pre code {
          background-color: transparent;
          padding: 0;
          color: inherit;
        }
        
        .cms-preview img {
          max-width: 100%;
          height: auto;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          margin: 2rem 0;
        }
        
        .cms-preview a {
          color: #3b82f6;
          text-decoration: none;
          border-bottom: 1px solid transparent;
          transition: border-bottom-color 0.2s;
        }
        
        .cms-preview a:hover {
          border-bottom-color: #3b82f6;
        }
        
        /* Styles spécifiques pour les métadonnées */
        .cms-preview .metadata {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          padding: 1.5rem;
          border-radius: 8px;
          margin-bottom: 2rem;
        }
        
        .cms-preview .metadata h1 {
          color: white;
          border-bottom: 2px solid rgba(255, 255, 255, 0.3);
          margin-bottom: 1rem;
        }
        
        .cms-preview .metadata .info {
          display: flex;
          gap: 1rem;
          flex-wrap: wrap;
          font-size: 0.9rem;
          opacity: 0.9;
        }
        
        .cms-preview .metadata .info span {
          background: rgba(255, 255, 255, 0.2);
          padding: 0.25rem 0.75rem;
          border-radius: 20px;
        }
      `);
    </script>
  </body>
  </html>
