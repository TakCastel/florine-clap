backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "films"
    label: "Films"
    folder: "content/films"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Année", name: "annee", widget: "number"}
      - {label: "Durée", name: "duree", widget: "string", required: false}
      - {label: "Synopsis", name: "synopsis", widget: "text", required: false}
      - {label: "Statut", name: "statut", widget: "string", required: false}
      - {label: "Extrait", name: "excerpt", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Catégorie", name: "category", widget: "string", required: false}
      - {label: "Rôle", name: "role", widget: "string", required: false}
      - {label: "Contenu", name: "body", widget: "markdown"}

  - name: "médiations"
    label: "Médiations"
    folder: "content/médiations"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Lieu", name: "lieu", widget: "string"}
      - {label: "Durée", name: "duree", widget: "string", required: false}
      - {label: "Modalités", name: "modalites", widget: "markdown", required: false}
      - {label: "Lien inscription", name: "lien_inscription", widget: "string", required: false}
      - {label: "Extrait", name: "excerpt", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Contenu", name: "body", widget: "markdown"}

  - name: "actus"
    label: "Actualités"
    folder: "content/actus"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Extrait", name: "excerpt", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Contenu", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Portrait", name: "portrait", widget: "image", required: false}
      - {label: "Image héro", name: "hero_image", widget: "image", required: false}
      - {label: "Vidéo héro", name: "hero_video", widget: "string", required: false}
      - {label: "Texte CTA", name: "cta_text", widget: "string", required: false}
      - {label: "Lien CTA", name: "cta_link", widget: "string", required: false}
      - {label: "Contenu", name: "body", widget: "markdown"}