# Configuration Nginx pour Directus (sous-domaine séparé)
# À placer dans /etc/nginx/sites-available/directus
# Puis créer un lien symbolique : sudo ln -s /etc/nginx/sites-available/directus /etc/nginx/sites-enabled/

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cms.votre-domaine.com;
    
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS pour Directus
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cms.votre-domaine.com;

    # Certificats SSL (seront générés par Certbot)
    ssl_certificate /etc/letsencrypt/live/cms.votre-domaine.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cms.votre-domaine.com/privkey.pem;
    
    # Configuration SSL recommandée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/directus-access.log;
    error_log /var/log/nginx/directus-error.log;

    # Taille maximale des uploads (important pour Directus)
    client_max_body_size 500M;

    # Proxy vers Directus
    location / {
        proxy_pass http://localhost:8055;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts augmentés pour les uploads et opérations longues
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings pour les gros uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Cache pour les assets statiques Directus
    location /assets {
        proxy_pass http://localhost:8055;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public";
        expires 1h;
    }
}

