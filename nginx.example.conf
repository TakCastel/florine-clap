# Configuration nginx exemple pour Next.js
# À placer dans /etc/nginx/sites-available/votre-site

server {
    listen 80;
    server_name 51.77.245.224; # Remplacez par votre domaine si vous en avez un

    # Redirection vers HTTPS (optionnel)
    # return 301 https://$server_name$request_uri;

    # Configuration pour Next.js
    location / {
        proxy_pass http://localhost:3000; # Port par défaut de Next.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour les uploads de fichiers volumineux
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Configuration pour les fichiers statiques (optionnel, si vous servez directement)
    location /_next/static {
        alias /var/www/html/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Taille maximale des uploads (important pour les vidéos)
    client_max_body_size 2G;
}

