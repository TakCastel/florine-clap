[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Configuration pour les fonctions serverless (API routes)
[functions]
  # Utiliser esbuild pour un bundling plus efficace et réduire la taille
  node_bundler = "esbuild"
  # Externaliser uniquement les modules serveur volumineux qui ne sont pas nécessaires dans le bundle
  external_node_modules = [
    "ssh2-sftp-client",
    "ssh2"
  ]

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
