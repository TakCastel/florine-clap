[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Configuration pour les fonctions serverless (API routes)
[functions]
  # Utiliser esbuild pour un bundling plus efficace et r√©duire la taille
  node_bundler = "esbuild"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
